<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="surveyformbody">
        <header class="survey-heading">
            <h1 id='title'>freeCodeCamp Survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="wrapper">
            <form id="survey-form">
            <div class="info-name">
                <label id="name-label">Name</label>
                <input type="text" placeholder="Enter you name" id="name">
            </div>
            <div class="info-email">
                <label id="email-label">Email</label>
                <input type="text" placeholder="Enter you email" id="email">
            </div>
            <div class="info-age">
                <label id="number-label">Age (optional)</label>
                <input type="number" placeholder="Age" id="number"  min="5" max="60">
            </div>
            <div class="info-roles">
                <label>Which option best describes your current role</label>
                <select name="roles" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="notsay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-radio">
                <label>Would you recommend freecodeCamp to a friend?</label>
                <label><input type="radio" name="radio" class="radio" checked > Definitely</label>
                <label><input type="radio" name="radio"class="radio"> Maybe</label>
                <label><input type="radio" name="radio" class="radio"> Not Sure</label>
            </div>
            <div class="form-options">
                <label>Which option best describes your current role</label>
                <select name="features" id="features">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="form-checkbox">        
                <label> What would you like to see improved? (Check all that apply) </label>
                <label><input type="checkbox" value="frontend"> Front-end Projects</label>
                <label><input type="checkbox" value="backend"> Back-end Projects</label>
                <label><input type="checkbox" value="data-visualisation"> Data Visualisation</label>
                <label><input type="checkbox" value="challenges"> Challenges</label>
                <label><input type="checkbox" value="opensource"> Open Source Community</label>
                <label><input type="checkbox" value="gitter"> Gitter Help rooms</label>
                <label><input type="checkbox" value="video"> Video</label>
                <label><input type="checkbox" value="city"> City Meetups</label>
                <label><input type="checkbox" value="wiki"> Wiki</label>
                <label><input type="checkbox" value="Forums"> Forums</label>
                <label><input type="checkbox" value="Additional"> Additional Course</label>
            </div>
            <div class="form-comments">
            <label> Any comments or suggestions</label>
            <textarea name="message" rows="5" cols="30" id="comments">Enter your comment here...</textarea>      
            </div>
            <input type="button" value="Submit" id="submit">      
            </form>
        </div>
    </div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
